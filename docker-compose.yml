version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: specsheet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: specsheet
      POSTGRES_PASSWORD: specsheet
      POSTGRES_DB: specsheet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: specsheet-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin &&
      /usr/bin/mc mb --ignore-existing local/specsheet-compare &&
      (echo '{\"CORSRules\":[{\"AllowedOrigins\":[\"*\"],\"AllowedMethods\":[\"GET\",\"PUT\",\"POST\",\"DELETE\",\"HEAD\"],\"AllowedHeaders\":[\"*\"]}]}' > /tmp/cors.json && /usr/bin/mc cors set-json local/specsheet-compare /tmp/cors.json 2>/dev/null || true) &&
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
